	<script type="text/javascript">
		$(function(){
			showBooks();
		});
		function showBooks(){
			$.ajax({
				"url":projectName+"/list/book.do",
				"type":"get",
				"dataType":"json",
				"success":function(json){
					$.each(json.data,function(i,book){
						$("#table_books").append('<tr>');
						$("#table_books").append('<td><img src="../images/icon_hot.png"></td>');
						$("#table_books").append('<td height="25" align="center">'+(i+1)+'</td>');
						$("#table_books").append('<td align="center" style="padding: 5px;">'+book.barcode+'</td>');
						$("#table_books").append('<td align="center" style="padding: 5px;">'+book.bookName+'</td>');
						$("#table_books").append('<td align="center" style="padding: 5px;">'+book.typeName+'</td>');
						$("#table_books").append('<td align="center" style="padding: 5px;">'+book.bookcaseName+'</td>');
						$("#table_books").append('<td align="center" style="padding: 5px;">'+book.publisher+'</td>');
						$("#table_books").append('<td align="center" width="11%" align="center">'+book.author+'</td>');
						$("#table_books").append('<td align="center" width="8%" align="center">'+book.borrowCount+'</td>');
						$("#table_books").append('</tr>');
					});
				}
			});
		}
