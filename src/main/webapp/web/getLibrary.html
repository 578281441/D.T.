<body>
	<table width="778" border="0" cellspacing="0" cellpadding="0"
		align="center">
		<tr>
			<td valign="top" bgcolor="#FFFFFF"><table width="99%"
					height="510" border="0" align="center" cellpadding="0"
					cellspacing="0" bgcolor="#FFFFFF" class="tableBorder_gray">
					<tr>
						<td height="510" valign="top" style="padding: 5px;"><table
								width="98%" height="487" border="0" cellpadding="0"
								cellspacing="0">
								<tr>
									<td height="22" valign="top" class="word_orange">当前位置：系统设置
										&gt; 图书馆信息 &gt;&gt;&gt;</td>
								</tr>
								<tr>
									<td align="center" valign="top">
										<table width="100%" border="0" cellspacing="0" cellpadding="0">
											<tr>
												<td width="84%">&nbsp;</td>
											</tr>
										</table>
										<form name="form1" method="post" action="updateLibraryInfo.do">
											<table width="62%" border="0" cellpadding="0" cellspacing="0"
												bordercolor="#FFFFFF" bordercolordark="#D2E3E6"
												bordercolorlight="#FFFFFF">
												<tr align="center">
													<td width="30%" align="left" style="padding: 5px;">图书馆名称</td>
													<td width="80%" align="left"><input name="name"
														type="text" id="name"  size="30"></td>
												<tr>
													<td align="left" style="padding: 5px;">馆长</td>
													<td align="left"><input name="curator" type="text"
														id="curator" size="30" ></td>
												</tr>
												<tr>
													<td align="left" style="padding: 5px;">联系电话</td>
													<td align="left"><input name="tel" type="text"
														id="tel" size="30" ></td>
												</tr>
												<tr>
													<td align="left" style="padding: 5px;">联系地址</td>
													<td align="left"><input name="address" type="text"
														id="address" size="30" ></td>
												</tr>
												<tr>
													<td align="left" style="padding: 5px;">联系邮箱</td>
													<td align="left"><input name="email" type="text"
														id="email" size="30" ></td>
												</tr>
												<tr>
													<td align="left" style="padding: 5px;">图书馆网址</td>
													<td align="left"><input name="website" type="text"
														id="website" size="30" ></td>
												</tr>
												<tr>
													<td align="left" style="padding: 5px;">建馆时间</td>
													<td align="left"><input name="created_date" type="text"
														id="created_date" size="30" 
														class="demo-input" placeholder="请选择日期" autocomplete="off">
													</td>
												</tr>
												<tr>
													<td height="84" align="left" style="padding: 5px;">图书馆简介</td>
													<td align="left"><textarea name="profile"
															cols="50" rows="5" class="wenbenkuang" id="profile"></textarea></td>
												</tr>
												<tr>
													<td height="65" align="left" style="padding: 5px;">&nbsp;</td>
													<td><input name="Submit" type="button"
														class="btn_grey" value="保存"
														onClick="return checkForm(form1)"> &nbsp; <input
														name="Submit2" type="reset" class="btn_grey" value="取消"></td>
												</tr>
											</table>
										</form>
									</td>
								</tr>
							</table></td>
				</table>
				<script type="text/javascript" 	src="../js/jquery-3.3.1.js"></script>
				<script type="text/javascript" 	src="../js/util.js"></script>
				<script type="text/javascript">
				$(function(){
					$.ajax({
						"url":projectName+"/library/get.do",
						"type":"get",
						"dataType":"json",
						"success":function(json){
							$("#name").val(json.data.name);
							$("#curator").val(json.data.curator);
							$("#tel").val(json.data.tel);
							$("#address").val(json.data.address);
							$("#email").val(json.data.email);
							$("#website").val(json.data.website);
							$("#created_date").val(json.data.createdDate);
							$("#profile").val(json.data.profile);
						}
					});
				});
				</script>
